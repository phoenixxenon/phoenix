    <!-- IntaSend Inline SDK Setup -->
    <script src="https://unpkg.com/intasend-inlinejs-sdk@4.0.7/build/intasend-inline.js" type="2dc22f7e82146509cc3242a0-text/javascript"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js" type="2dc22f7e82146509cc3242a0-text/javascript"></script>
    <script type="2dc22f7e82146509cc3242a0-text/javascript">
        $(document).ready(function() {
            let intaSend = new window.IntaSend({
                publicAPIKey: "ISPubKey_live_bb4db0ab-e27f-46af-a413-85f9107a2b89",
                redirectURL: "https://drive.google.com/file/d/1yc05mESdVBgyGV-VUvNmFGIq5oqaC5mJ/view?usp=drivesdk",
                live: "live".toLowerCase() === 'live'
            })

            $("form[name='paymentForm']").validate({
                rules: {
                    first_name: "required",
                    last_name: "required",
                    email: {
                        required: true,
                        email: true
                    },
                    amount: {
                        required: true,
                        number: true
                    },
                    currency: {
                        required: true
                    }
                },
                messages: {
                    first_name: "First name is required",
                    last_name: "Last name is required",
                    email: "Please enter a valid email address",
                    amount: "Amount is required",
                    currency: "Currency is required"
                },
                submitHandler: function(form) {
                    let qty = parseInt($("#qty").val()) || 1
                    let amount = $("#amount").val()
                    amount = amount * qty
                    if (amount <= 0) {
                        return alert(
                            "Total amount must be greater than zero. Also, check and ensure the quantity field is not a zero or empty.Should default to 1."
                        )
                    }

                    intaSend.run({
                        'first_name': $("#first_name").val(),
                        'last_name': $("#last_name").val(),
                        'amount': amount,
                        'email': $("#email").val(),
                        'currency': $("#currency").val(),
                        'api_ref': "ISL_f4f954ad-c86a-42c0-89d3-795bb6d58b49",
                        'mobile_tarrif': "BUSINESS-PAYS",
                        'card_tarrif': "BUSINESS-PAYS"
                    })
                }
            })
        })
    </script>
